[build]
  command = "npm install -g npm@8 && npm config set legacy-peer-deps true && npm clean-install --force && npm run build:unix"
  publish = "build"

[context.production]
  [context.production.environment]
    REACT_APP_APP_ENV = "production"

[context.dev]
  [context.dev.environment]
    REACT_APP_APP_ENV = "staging"